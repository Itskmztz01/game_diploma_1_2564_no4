<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>GameSystem</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container-fluid">
		<h3>ระบบสั่งจองเกมส์</h3>
		<hr>
		<br>
		<center><h2>นาย ธนาคิม กุลสนาน ปวส.1 คอมพิวเตอร์โปรแกรมเมอร์ เลขที่ 04</h2></center>
		<br>

		<a class="btn btn-primary btn-sm mb-3">Add Product</a> <br /> <br />
		
		<form th:action="@{/products/list}">
			Filter: 
			<input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required /> 
			
			&nbsp; 
			
			<input type="submit"value="Search" /> 
			
			&nbsp; 
			<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
		</form>
		
		<br/> <br/>

		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
				<tr class ="text-center">
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Image</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmpProduct : ${products}">
					<td th:text="${tmpProduct.product_name}"></td>
					<td th:text="${tmpProduct.product_description}"></td>
					<td th:text="${tmpProduct.product_price}"></td>
					<td><img th:src="@{'/images/' + ${tmpProduct.product_image}}"
						style="width:80px; height: auto;"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/products/list}]]";
		}
	</script>
</body>
</html>
